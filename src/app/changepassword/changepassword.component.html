
<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <div class="card auth_form">
                    <div class="header">
                        <img class="logo" src="./assets/images/BS_Logo.png" alt="">
                        <h5>Change Password</h5>
                    </div>
                    <div class="body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" [(ngModel)]="otp" placeholder="Enter OTP">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-hc-fw"></i></span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" [(ngModel)]="pass" placeholder="Enter New Password">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-lock"></i></span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" [(ngModel)]="cpass" placeholder="Enter Confirm Password">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-lock"></i></span>
                            </div>
                        </div>
                        <button type="button" (click)="changepassword()" class="btn btn-primary btn-block waves-effect waves-light">Change Password</button>
                    </div>
                </div>
                <div class="copyright text-center">
                    ©
                    <script>document.write(new Date().getFullYear())</script>2022,
                    <span><a>BugTrackingSystem</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="./assets/images/signin.svg" alt="Forgot Password">
                </div>
            </div>
        </div>
    </div>
</div>
