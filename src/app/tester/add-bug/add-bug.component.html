<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Add BUg</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/admin/admin-dashboard"><i
                                    class="zmdi zmdi-home"></i>Home</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Bug</a></li>
                        <li class="breadcrumb-item active">Add Bug</li>
                    </ul>
                    <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                            class="zmdi zmdi-sort-amount-desc"></i></button>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="body">
                        <div class="form-horizontal">
                            <div class="row clearfix">
                                <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                                    <label for="email_address_2">Bug Name</label>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-8">
                                    <div class="form-group">
                                        <input type="text" id="email_address_2"  [(ngModel)]="bugName" class="form-control"
                                            placeholder="Enter Project Name">
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                                    <label for="email_address_2">Bug Description</label>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-8">
                                    <div class="form-group">
                                        <textarea id="email_address_2"  [(ngModel)]="bugDescription" class="form-control" class="form-control"
                                            placeholder="Enter Project Descripation"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                                    <label for="email_address_2">Risk</label>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-8">
                                    <div class="form-group">
                                        <select [(ngModel)]="risk" class="form-control">
                                            <option>Low Risk</option>
                                            <option>Normal Risk</option>
                                            <option>Dangerous</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-8 offset-sm-2">
                                    <button type="button"  (click)="addBug()"
                                        class="btn btn-raised btn-primary btn-round waves-effect">Add Bug</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
