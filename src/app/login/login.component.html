<div class="auth-wrapper">
    <div class="container-fluid h-100">
        <div class="row flex-row h-100 bg-white">
            <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                <div class="lavalite-bg" style="background-image: url('./assets/img/auth/login-bg.jpg')">
                    <div class="lavalite-overlay"></div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
                <div class="authentication-form mx-auto">
                    <div class="logo-centered">
                        <a href=""><img src="./assets/logo/logo1.png" alt=""></a>
                    </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email"  required="" value="johndoe@admin.com">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" required="" value="123456">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="row">
                            <div class="col text-right">
                                <a href="forgot-password.html">Forgot Password ?</a>
                            </div>
                        </div>
                        <div class="sign-btn text-center">
                            <button class="btn btn-theme" (click)="login()">Sign In</button>
                        </div>
                   <!-- <div class="register">
                        <p>Don't have an account? <a routerLink="/signup">Create an account</a></p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
