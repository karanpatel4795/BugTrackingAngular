<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Forgot Password</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/admin/admin-dashboard"><i
                                    class="zmdi zmdi-home"></i>Home</a></li>
                        <li class="breadcrumb-item">Profile</li>
                        <li class="breadcrumb-item active">Chnage Password</li>
                    </ul>
                    <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                            class="zmdi zmdi-sort-amount-desc"></i></button>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="otp"
                                    placeholder="One Time Password ( OTP )">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" [(ngModel)]="pass"
                                    placeholder="New Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" [(ngModel)]="cpass"
                                    placeholder="Confirm New Password">
                            </div>
                            <button type="button" (click)="updatePassword()"
                                class="btn btn-raised btn-primary btn-round waves-effect">Update Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
