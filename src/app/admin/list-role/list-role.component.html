<app-admin-header></app-admin-header>

<table border="1">
    <thead>
        <tr>
            <th>RoleId</th>
            <th>RoleName</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let role of roles">
                <td>{{role._id}}</td>
                <td>{{role.roleName}}</td>
                <td><button (click)="editRole(role._id)">Edit</button>&nbsp;<button (click)="deleteRole(role._id)">Delete</button></td> 
            </tr>
    </tbody>


</table>
