<app-admin-header></app-admin-header>

<table border="1">
    <thead>
        <tr>
            <th>User Id</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let user of users">
                <td>{{user._id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.role}}</td>
                <td><button (click)="editUser(user._id)">Edit</button>&nbsp;<button (click)="deleteUser(user._id)">Delete</button></td> 
            </tr>
    </tbody>


</table>
